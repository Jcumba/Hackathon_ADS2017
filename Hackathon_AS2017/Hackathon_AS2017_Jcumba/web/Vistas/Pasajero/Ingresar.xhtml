<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head> 
    <h:body>
        <p:dialog id="DialIngresar"
                  widgetVar="newIngresar"
                  modal="true"
                  >
            <h:form id="AddForm" >
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="5" >

                    <h:outputLabel for="Nombre" value="Nombre: "/>
                    <p:inputText id="Nombre" value="#{pasajeroController.pasajeroModel.nombre}" required="true"
                                 requiredMessage="Se requiere dato para registrar!">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel>
                        <p:message for="Nombre" id="msgNombre" display="icon" />
                    </p:outputLabel>
                    

                    <h:outputLabel for="Apellido" value="Apellido: "/>
                    <p:inputText id="Apellido" value="#{pasajeroController.pasajeroModel.apellido}" required="true"
                                 requiredMessage="Se requiere dato para registrar!">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel>
                        <p:message for="Apellido" id="msgApellido" display="icon" />
                    </p:outputLabel>
                    
                    
                    <h:outputLabel for="tipdoc" value="Tipo de documento: "/>
                    <p:inputText id="tipdoc" value="#{pasajeroController.pasajeroModel.tipodocumento}" required="true"
                                 requiredMessage="Se requiere dato para registrar!">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel>
                        <p:message for="tipdoc" id="msgtipdoc" display="icon" />
                    </p:outputLabel>

                    
                    <h:outputLabel for="doc" value="Documento: "/>
                    <p:inputText id="doc" value="#{pasajeroController.pasajeroModel.documento}" required="true"
                                 requiredMessage="Se requiere dato para registrar!" maxlength="8">
                        <p:keyFilter regEx="/[\d\-\.]/"/>
                        <f:validateLength minimum="8"/>
                        <p:ajax update="msgdoc" event="keyup" />
                    </p:inputText>
                    <p:outputLabel>
                        <p:message for="doc" id="msgdoc" display="icon" />
                    </p:outputLabel>
                    

                    
                    
                    <p:commandButton value="Guardar"  icon="ui-icon-check" 
                                     actionListener="#{pasajeroController.ingresar()}"
                                     oncomplete="growlColour(); handleLoginRequest(xhr, status, args,'newIngresar')"
                                     update="AddForm :form" >
                        <p:confirm header="Confirmar" message="¿Estás seguro?" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-close" 
                                     onclick="PF('Ingresar').hide()"
                                     immediate="true"/>



                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si  " type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="growlColour();"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>




                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
