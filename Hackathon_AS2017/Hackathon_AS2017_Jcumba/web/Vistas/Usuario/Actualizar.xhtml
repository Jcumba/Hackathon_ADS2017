<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body> 
        <p:dialog id="DialActualizar"
                  widgetVar="Actualizar"
                  modal="true"
                  >

            <h:form id="UpdForm" >
                <h:panelGrid columns="3" cellpadding="5">                       

                    <p:outputLabel value="Nombre: "/>
                    <p:inputText maxlength="70" value="#{usuarioController.usuarioModel.nombre}" required="true" 
                                 requiredMessage="Se requiere dato para actualizar!" >
                        <p:keyFilter regEx="/[ña-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel/>


                    <p:outputLabel value="Apellido: "/>
                    <p:inputText maxlength="70" value="#{usuarioController.usuarioModel.apellido}" required="true" 
                                 requiredMessage="Se requiere dato para actualizar!" >
                        <p:keyFilter regEx="/[ña-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel/>


                    <p:outputLabel value="Fecha Nacimiento: "/>
                    <p:inputText maxlength="20" value="#{usuarioController.usuarioModel.nacimiento}" required="true" 
                                 requiredMessage="Se requiere dato para actualizar!">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel/>



                    <p:outputLabel for="dni" value="Dni: "/>
                    <p:inputText id="dni" value="#{usuarioController.usuarioModel.dni}" required="true" 
                                 requiredMessage="Se requiere dato para actualizar!" maxlength="8" >
                        <p:keyFilter regEx="/[\d\-\.]/"/>
                        <f:validateLength minimum="8"/>
                        <p:ajax update="msgdni" event="keyup" />
                    </p:inputText>
                    <p:outputLabel>
                        <p:message for="dni" id="msgdni" display="icon" />
                    </p:outputLabel>



                    <p:commandButton value="Actualizar"  icon="ui-icon-check" 
                                     actionListener="#{clienteController.actualizar()}"
                                     oncomplete="growlColour(); handleLoginRequest(xhr, status, args,'Actualizar')"
                                     update="UpdForm :form">
                        <p:confirm header="Confirmar" message="¿Estás seguro?" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-close" 
                                     onclick="PF('Actualizar').hide()"
                                     immediate="true"/>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si  " type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="growlColour();"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>



                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
