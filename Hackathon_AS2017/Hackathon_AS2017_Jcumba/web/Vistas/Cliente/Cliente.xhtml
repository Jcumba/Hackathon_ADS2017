<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>


        <h:form id="form">
            <p:growl id="messages"/>

            <p:commandButton value="Regresar" onclick="window.history.back();"/>
            <br/>
            <br/>
            <p:commandButton value="Registrar Cliente" actionListener="#{clienteController.limpiar()}" 
                             update="AddForm" oncomplete="PF('newIngresar').show();"/>
            <br/>
            <br/>
            <p:dataTable id="DataCliente"
                         value="#{clienteController.lstClient}"
                         var="Client"
                         rowKey="#{Client.codigo}"
                         selectionMode="single" 
                         selection="#{clienteController.clienteModel}"
                         reflow="true" rows="15" paginator="true"
                         scrollWidth="610" 
                         >   
                <f:facet name="header">
                    Clientes Registrados
                </f:facet>


                <p:column headerText="Codigo">
                    <h:outputText value="#{Client.codigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{Client.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{Client.apellido}" />
                </p:column>

                <p:column headerText="F. Nacimiento">
                    <h:outputText value="#{Client.nacimiento}" />
                </p:column>

                <p:column headerText="Dni">
                    <h:outputText value="#{Client.dni}" />
                </p:column>
            </p:dataTable>
            
            <p:contextMenu for="DataCliente">
                <p:menuitem value="Editar" oncomplete="PF('Actualizar').show();" update=":UpdForm"/>
                <p:menuitem value="Eliminar" update="form"/>
            </p:contextMenu>
            
        </h:form>

        <ui:include src="Ingresar.xhtml"/>
        <ui:include src="Actualizar.xhtml"/>

    </h:body>
</html>
