<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Servicios</title>
    </h:head>
<h:body>
        <h:form id="form">

            <p:commandButton value="Regresar" onclick="window.history.back();"/>
            <br/>
            <br/>
            <p:dataTable id="DataServicio"
                         value="#{serviciosController.lstServic}"
                         var="servic"
                         rowKey="#{servic.codigo}"
                         selectionMode="single" 
                         selection="#{serviciosController.serviciosModel}"
                         reflow="true" rows="15" paginator="true"
                         scrollWidth="610" 
                         >   
                <f:facet name="header">
                    Servicios Registrados
                </f:facet>


                <p:column headerText="Codigo">
                    <h:outputText value="#{servic.codigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{servic.nombre}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
