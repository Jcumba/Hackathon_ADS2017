<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sucursales</title>
    </h:head>
    <h:body>
        <h:form id="form">

            <p:commandButton value="Regresar" onclick="window.history.back();"/>
            <br/>
            <br/>
            <p:commandButton value="Registrar Sucursal" actionListener="#{sucursalController.limpiar()}" 
                             update="AddForm" oncomplete="PF('newIngresar').show();"/>
            <br/>
            <br/>
            <p:dataTable id="DataSucursal"
                         value="#{sucursalController.lstSucursal}"
                         var="Sucur"
                         rowKey="#{Sucur.codigo}"
                         selectionMode="single" 
                         selection="#{sucursalController.sucursalModel}"
                         reflow="true" rows="15" paginator="true"
                         scrollWidth="610" 
                         >   
                <f:facet name="header">
                    Sucursales Registradas
                </f:facet>
            
                <p:column headerText="Codigo">
                    <h:outputText value="#{Sucur.codigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{Sucur.nombre}" />
                </p:column>
            </p:dataTable>

            <p:contextMenu for="DataSucursal">
                <p:menuitem value="Editar" oncomplete="PF('Actualizar').show();" update=":UpdForm"/>
                <p:menuitem value="Eliminar" update="form"/>
            </p:contextMenu>

        </h:form>

        <ui:include src="Ingresar.xhtml"/>
        <ui:include src="Actualizar.xhtml"/>
    </h:body>
</html>
